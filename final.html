<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Forever ❤️</title>

<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">

</head>
<body>

<div class="background"></div>

<div class="container">

  <div class="glass final-page">

    <h1>Happy Valentine's Day ❤️</h1>

    <!-- SLIDESHOW -->
    <div class="slideshow">
      <img src="assets/ourpic1.png" class="slide active">
      <img src="assets/ourpic2.JPG" class="slide">
      <img src="assets/ourpic3.png" class="slide">
      <img src="assets/ourpic4.JPG" class="slide">
      <img src="assets/ourpic5.jpg" class="slide">
      <img src="assets/ourpic6.JPG" class="slide">
      <img src="assets/ourpic7.PNG" class="slide">
      <img src="assets/ourpic8.JPG" class="slide">
      <img src="assets/ourpic9.JPG" class="slide">
    </div>

    <!-- PARAGRAPH -->
    <p class="love-text">
      From the day you came into my life, everything changed. 
      You softened my rough edges and turned my pride into patience. 
      Your forgiveness made me better. 
      I don’t need one special day to celebrate you. 
      I choose you, always and forever.
      Loveee you sooo much Kutty ❤️
    </p>

  </div>

</div>

<!-- SONG -->
<audio id="bgMusic" autoplay loop>
  <source src="assets/yourejustperfect.mp3" type="audio/mp3">
</audio>

<script>
  const slides = document.querySelectorAll(".slide");
  let index = 0;

  setInterval(() => {
    slides[index].classList.remove("active");
    index = (index + 1) % slides.length;
    slides[index].classList.add("active");
  }, 3000);
</script>

</body>
</html>
